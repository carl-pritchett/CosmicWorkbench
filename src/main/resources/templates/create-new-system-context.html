<body role="document">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Create New System Context</h1>

            <div id="bkg_div">
                <form name="systemcontextform" th:action="@{/create-new-system-context}" method="post"
                      class="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="contextname" class="col-sm-4 control-label">Name :</label>

                        <div class="col-sm-8">
                            <!-- just copy this bit below.. to see if we need it later. This condition logic is the same on every aspect of this page.
                            <input type="text" class="form-control" id="contextname" name="contextname" th:onblur="'javascript:getData();'" th:readonly="*{systemcontext != null} ? (*{systemcontext.notes != null} ? ${true} : ${false}) : ${false}" th:value="*{systemcontext != null} ? (*{systemcontext.name != null} ? ${systemcontext.name} : '') : ''"> </input>-->
                            <input type="text" class="form-control" id="contextname" name="contextname" th:onblur="'javascript:getData();'" th:value="*{systemcontext != null} ? (*{systemcontext.name != null} ? ${systemcontext.name} : '') : ''"> </input>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="contextname" class="col-sm-4 control-label">id :</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="systemcontextid" name="systemcontextid" th:onblur="'javascript:getData();'" th:value="*{systemcontext != null} ? (*{systemcontext.name != null} ? ${systemcontext.systemContextId} : '') : ''"> </input>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes" class="col-sm-4 control-label">Notes :</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="notes" name="notes" th:value="*{systemcontext != null} ? (*{systemcontext.notes != null} ? ${systemcontext.notes} : '') : ''"> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="diagram" class="col-sm-4 control-label">Attach Diagram : </label>

                        <div class="col-sm-8">
                            <input type="file" id="diagram" name="diagram"> </input>
                        </div>
                    </div>

                    <input type="hidden" id="action" name="action"> something</input>
                    <div class="form-group" style="padding-top:50px;">
                        <div class="col-sm-offset-4 col-sm-8">

                            <button type="submit" class="btn btn-default" th:onclick="'javascript:clickFunc(\'save\');'">Save</button>
                            <button type="submit" class="btn btn-danger" th:onclick="'javascript:clickFunc(\'delete\');'">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
