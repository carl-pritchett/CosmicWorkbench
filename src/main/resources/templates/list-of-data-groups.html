<script>
	function clickFunc(name) {

		document.getElementById("option").value = name;

		var name = document.datagroupcaptureform.datagroupname.value;

	

		document.datagroupcaptureform.action = "/create-new-functional-model?datagroupname="
				+ name;
		document.datagroupcaptureform.submit();
	
	}

	function getDataFieldList(name) {
		document.datagroupcaptureform.method = "post";
		document.datagroupcaptureform.action = "/get-data-attribute-list?datagroupname="
				+ name;
		document.datagroupcaptureform.submit();
		
	}
</script>
