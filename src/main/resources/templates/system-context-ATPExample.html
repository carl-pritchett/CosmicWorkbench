<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8"> </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"> </meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""> </meta>
    <meta name="author" content=""> </meta>

    <title>SYSTEM CONTEXT- ATPEXAMPLE</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/resources/css/bootstrap.min.css}">
	</link>
	<!-- Bootstrap theme -->
	<link href="css/bootstrap-theme.min.css"
		th:href="@{/resources/css/bootstrap-theme.min.css}" rel="stylesheet">
	</link>
	<link rel="stylesheet" href="css/bootstrap.vertical-tabs.css"
		th:href="@{/resources/css/bootstrap.vertical-tabs.css}">
	</link>

	<!-- Custom styles for this template -->
	<link href="css/theme.css" th:href="@{/resources/css/theme.css}"
		rel="stylesheet">
	</link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

<script>
	function clickFunc(name) {
	
		if (name == '0') {
			document.editform.action = "/define-data-groups";
			document.editform.submit();
			
		} 
		else if (name == '1') {
			document.editform.action = "/define-functional-processes";
			document.editform.submit();
		}
		else if (name == '2') {
			document.editform.action = "/define-functional-model";
			document.editform.submit();
		}
		else if (name == '3') {
			document.editform.action = "/system-context-ATPExample";
			document.editform.submit();
		}
	
	}
</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

		<div class="container">
		<form name="editform" method="post" class="form-horizontal">
        	<div class="row">
            <div class="col-md-12">
            		<h1 th:text="${session.systemcontextname}"> </h1> 
                        </div>        </div>
                        <div id="border_div">
            <div class="row">
            <div class="col-md-12">
<ul class="systemlist">
	<li th:onclick="'javascript:clickFunc(0);'">Define Data Groups</li>
	<li th:onclick="'javascript:clickFunc(1);'">Define Functional Processes</li>
	<li th:onclick="'javascript:clickFunc(2);'">Define Functional Model</li>
	<li th:onclick="'javascript:clickFunc(3);'">Create new Sizing Scenario</li>
</ul><div class="clearfix"></div></div>
</div>
</div>
	</form>
        </div>
        
     <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
