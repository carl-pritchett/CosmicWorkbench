<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >
<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    </meta>
    <meta name="author" content="">
    </meta>

    <title>Define Functional Processes</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/resources/css/bootstrap.min.css}">
    </link>
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css"
          th:href="@{/resources/css/bootstrap-theme.min.css}" rel="stylesheet">
    </link>
    <link rel="stylesheet" href="css/bootstrap.vertical-tabs.css"
          th:href="@{/resources/css/bootstrap.vertical-tabs.css}">
    </link>

    <!-- Custom styles for this template -->
    <link href="css/theme.css" th:href="@{/resources/css/theme.css}"
          rel="stylesheet">
    </link>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <script>
        function clickFunc(name) {

            var ctx = document.getElementById("functionalprocessname").value;

            if (ctx == '' || ctx == null) {
                alert("Name is mandatory");
                return false;
            }

            var note = document.getElementById("functionalprocessnotes").value;


            document.getElementById("option").value = name;

            document.functionalprocessform.action = "/create-new-functional-process";

            document.functionalprocessform.submit();

        }

        function clickFunc1(name) {

            document.getElementById("delete").value = name;
            document.getElementById("option").value = '5';

            document.functionalprocessform.action = "/create-new-functional-process";

            document.functionalprocessform.submit();

        }

        function getFunctionalProcessData(id) {
            if (id == 0 || id == '0') {
                document.getElementById("option").value = '2';
                document.functionalprocessform.method = "post";
                document.functionalprocessform.action = "/disp-functional-processes";
                document.functionalprocessform.submit();
            }
            else {
                document.getElementById("option").value = '3';
                document.getElementById("functionalprocessid").value = id;
                document.functionalprocessform.method = "post";
                document.functionalprocessform.action = "/show-functional-processes?functionalprocessid=" + id;
                document.functionalprocessform.submit();
            }

        }
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

<div class="container">

    <p style="color:red" th:text="*{err != null} ? ${err} : ''"></p>


    <div class="row">
        <div class="col-md-12">
            <h1>Define Functional Processes</h1>
        </div>
    </div>

</div>
<div class="container">
    <form name="functionalprocessform" method="post" class="form-horizontal">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-xs-4" style="padding-right:0"> <!-- required for floating -->
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs tabs-left" th:each="functionalprocesstmp : ${functionalprocesslist}">

                        <li>

                            <a href="#" data-toggle="tab" th:text="${functionalprocesstmp.name}"
                               th:onclick="'javascript:getFunctionalProcessData(\'' +${functionalprocesstmp.functionalProcessId} + '\');'"></a>
                        </li>


                    </ul>
                    <ul class="nav nav-tabs tabs-left">
                        <li><a href="#" data-toggle="tab" th:onclick="'javascript:getFunctionalProcessData(0);'">New Func
                            Process</a></li>
                    </ul>
                </div>

                <div class="col-xs-8 bluebg">
                    <!-- Tab panes -->
                    <div class="tab-content ">
                        <div class="tab-pane active" id="data1" style="padding:25px;">

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="functionalprocessname">Name</label>

                                    <div class="col-sm-8">
                                        <input type="text" id="functionalprocessname" name="functionalprocessname"  th:value="*{functionalprocess != null} ? ${functionalprocess.name} : ''" class="form-control"> </input>
                                        <input type="hidden" id="functionalprocessid" name="functionalprocessid"
                                               th:value="*{functionalprocess != null} ? ${functionalprocess.functionalProcessId} : ''"
                                               class="form-control"> </input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="functionalprocessnotes">Notes</label>

                                    <div class="col-sm-8">
                                        <input type="text" id="functionalprocessnotes" name="functionalprocessnotes"  th:value="*{functionalprocess != null} ? ${functionalprocess.notes} : ''" class="form-control"> </input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="functionalsubprocessname">Process Steps:</label>

                                    <div class="col-sm-8">
                                        <ul class="datalist" th:each="functionalsubprocesstmp : ${functionalsubprocesslist}">
                                            <li>
                                                <div style="float: left;">
                                                    <img src="/resources/close.png" th:onclick="'javascript:clickFunc1(' + ${functionalsubprocesstmp.functionalSubProcessId} + ');'" id="img1"> </img>
                                                </div>
                                                <div th:text="${functionalsubprocesstmp.name}">
                                                </div>
                                            </li>
                                        </ul>
                                        <input type="text" id="functionalsubprocessname" name="functionalsubprocessname" class="form-control"> </input>
                                    </div>
                                </div>

                                <input type="hidden" id="delete" name="delete"> </input>

                                <input type="hidden" id="option" name="option"> </input>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">

                                        <button class="btn btn-default" type="submit"
                                                th:onclick="'javascript:clickFunc(\'save\');'">
                                            Save
                                        </button>
                                        <button class="btn btn-danger" type="submit" th:onclick="'javascript:clickFunc(\'delete\');'">Delete</button>


                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>



            </div>


        </div>
    </form>
</div>
<!-- /container -->

================================================== -->

</body>
</html>
